<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
{% load static %}
{% load crispy_forms_tags %}
    <div class = "mx-2 my-5">
        <div class="container-fluid">
            <div class="row" style="background-color: #94baf2;">
                <div class="col-4">
                    <img src="{% static 'bank.jpg' %}" alt="Banner" style="width: 500px; height: 250px;"></img>
                </div>
                <div class="col-4">
                    <!-- <img src="{% static '/images/img2.jpg' %}" alt="Banner" 
                    style="width: 500px; height: 250px;"></img> -->
                </div>
                <div class="col-4">
                    <!-- <img src="{% static '/images/' %}" alt="Banner" 
                    style="width: 500px; height: 250px;"></img> -->
                </div>
            </div>
            <div class="row" style="background-color: #f294e5;"><br></div>
            <div class="row" style="background-color: #45c51f;">
                <div class="col-8"></div>
                <div class="col-4">
                    <table style="border-collapse: separate; border-spacing: 15px;">
                        <td><h5>Home</h5></td>
                        <td><h5>About</h5></td>
                        <td><h5>Products</h5></td>
                        <td><h5>Services</h5></td>
                        <td><h5>Clients</h5></td>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6 my-5">
                    <h1>Small Loans form</h1><br>
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                </div>
                <div class="col">
                    <div class="mt-5">
                        <h4>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <div {% if message.tags %} class="{{message.tags}}"{% endif %}>
                                    {{message}}
                                </div>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
</body>
</html>
